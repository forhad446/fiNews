<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal API</title>
    <link rel="shortcut icon" href="./4171.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-xl text-[#000] font-medium max-w-7xl mx-auto">
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">FI News</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="./4171.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main class="mt-4">
        <section>
            <div class="flex justify-center">
                <div class="tabs" id="tab_container">
                    <!-- <a class="tab">Tab 1</a> 
                    <a class="tab tab-active">Tab 2</a> 
                    <a class="tab">Tab 3</a> -->
                </div>
            </div>
            <!-- show news -->
            <div id="news_container" class="mt-4 grid grid-cols-1 gap-4">
            </div>
            <!-- show modal -->
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <dialog id="my_modal_1" class="modal">
                    <form method="dialog" class="modal-box">
                        <div id="news_details">
                            <!--  -->
                            <div class="m-auto overflow-hidden cursor-pointer w-full ">
                                
                            </div>
                            <!--  -->
                        </div>
                        <div class="modal-action">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </div>
                    </form>
                </dialog>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
